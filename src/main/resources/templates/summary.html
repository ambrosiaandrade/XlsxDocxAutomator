<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumo de Escolas e Estagiários</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style-commum.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f7f7f8;
        color: #23272f;
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        padding: 32px 24px 28px 24px;
      }
      h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #2563eb;
        margin-bottom: 18px;
        letter-spacing: -1px;
      }
      .school {
        background: #f9fafb;
        border-radius: 12px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        padding: 18px 20px 14px 20px;
        margin-bottom: 24px;
        border: 1px solid #e5e7eb;
      }
      .school h3 {
        font-size: 1.15rem;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #1e293b;
      }
      .school-info {
        color: #64748b;
        font-size: 0.97rem;
        margin-bottom: 10px;
      }
      .students-list {
        margin: 0;
        padding: 0 0 0 16px;
      }
      .students-list li {
        margin-bottom: 6px;
        font-size: 1rem;
      }
      @media (max-width: 600px) {
        .container {
          padding: 12px 4vw;
        }
        .school {
          padding: 12px 6vw;
        }
      }
    </style>
  </head>
  <body>
    <nav class="flex justify-center gap-4 mb-6 text-blue-600 text-sm mt-6">
      <a href="index.html" class="hover:underline">Início</a>
      <a href="about.html" class="hover:underline">Sobre</a>
      <a href="config.html" class="hover:underline">Configuração</a>
    </nav>
    <div class="container">
      <h2>Resumo de Escolas e Estagiários</h2>
      <div th:if="${#lists.isEmpty(schools)}">
        <p style="color: #94a3b8; text-align: center; margin: 32px 0 0 0">
          Nenhuma escola ou estagiário encontrado.<br />
        </p>
      </div>
      <div th:if="${!#lists.isEmpty(schools)}">
        <div th:each="school : ${schools}" class="school">
          <h3 th:text="${school.nome}"></h3>
          <div class="school-info">
            <span><b>CNPJ:</b> <span th:text="${school.cnpj}"></span></span
            ><br />
            <span
              ><b>Endereço:</b> <span th:text="${school.endereco}"></span>,
              <span th:text="${school.numero}"></span>
              <span th:text="${school.complemento}"></span>,
              <span th:text="${school.bairro}"></span>,
              <span th:text="${school.cidade}"></span> -
              <span th:text="${school.estado}"></span></span
            ><br />
            <span
              ><b>Telefone:</b> <span th:text="${school.telefone}"></span
            ></span>
          </div>
          <div>
            <b>Estagiários:</b>
            <ul class="students-list">
              <li
                th:each="student : ${students}"
                th:if="${student.ucCnpj == school.cnpj}"
                th:text="|${student.nome} (${student.matricula}) - ${student.curso}|"
              ></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
