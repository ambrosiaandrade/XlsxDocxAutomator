<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upload de Planilha — Excel / Google Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/flow.css" />
    <link rel="stylesheet" href="./style/style-commum.css" />
  </head>
  <body>
    <nav class="flex justify-center gap-4 mb-6 text-blue-600 text-sm mt-6">
      <a href="index.html" class="hover:underline">Início</a>
      <a href="tutorial.html" class="hover:underline">Tutorial</a>
      <a href="about.html" class="hover:underline">Sobre</a>
    </nav>

    <div class="container">
      <div class="card">
        <h2>Configurações</h2>
        <p class="muted">
          Digite os campos para enviar pelo e-mail do
          <strong>Google (Gmail)</strong> ou <strong>Outlook</strong>.
        </p>

        <div class="row">
          <div class="col">
            <label for="fieldProvider">Provedor de email</label>
            <select id="fieldProvider">
              <option value="gmail">Gmail</option>
              <option value="outlook">Outlook</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="fieldEmail">Email</label>
            <input
              type="email"
              id="fieldEmail"
              placeholder="seuemail@exemplo.com"
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="fieldPassword">Senha / App Password</label>
            <input type="password" id="fieldPassword" placeholder="•••••••••" />
            <small class="muted text-sm mt-1 block">
              <ul>
                <li>
                  <strong>Gmail:</strong> É obrigatório usar uma
                  <em>Senha de App</em> (não sua senha normal).
                </li>
                <li>
                  <strong>Outlook:</strong> Você pode usar sua senha normal, a
                  menos que sua conta tenha 2FA ativado.
                </li>
              </ul>
              <a
                href="https://myaccount.google.com/apppasswords"
                target="_blank"
              >
                Gerar senha de app para Gmail
              </a>
            </small>
          </div>
        </div>

        <div class="action-buttons">
          <button id="mailCredentialsBtn" class="btn">
            Salvar credenciais
          </button>
          <button id="testCredentialsBtn" class="btn secondary">
            Testar credenciais
          </button>
        </div>
      </div>

      <!-- Seção de status e progresso (oculta) -->
      <div
        id="status-section"
        class="flex flex-col items-center mt-8"
        style="display: none"
      >
        <div class="progress w-full">
          <i id="progressBar"></i>
        </div>
        <div id="status" class="response w-full" style="display: none"></div>
      </div>
    </div>

    <script type="module" src="js/config.js"></script>
  </body>
</html>
