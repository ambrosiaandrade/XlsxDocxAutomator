<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fluxo UPE - Gerador de Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/flow.css" />
    <link rel="stylesheet" href="style/style-commum.css" />
  </head>
  <body>
    <nav class="flex justify-center gap-4 mb-6 text-blue-600 text-sm mt-6">
      <a href="index.html" class="hover:underline">Início</a>
      <a href="tutorial.html" class="hover:underline">Tutorial</a>
      <a href="about.html" class="hover:underline">Sobre</a>
    </nav>
    <div class="container card">
      <div class="flex flex-col flex-grow">
        <h3 class="card-title">Fluxo UPE</h3>
        <p class="muted">
          Suba a sua planilha e gere documentos com base nos modelos
          institucionais.
        </p>

        <div class="mt-4">
          <label for="fileInputUPE">Planilha (.xls, .xlsx, .csv)</label>
          <div id="drop-area-upe" class="drop-area">
            <p>
              Arraste e solte o arquivo aqui, ou
              <label class="text-blue-500 underline cursor-pointer"
                >clique para selecionar</label
              >.
            </p>
            <input
              id="fileInputUPE"
              type="file"
              hidden
              accept=".xls,.xlsx,.csv"
            />
          </div>
        </div>

        <div class="or">ou</div>

        <div>
          <label for="sheetUrlUPE">Link da Google Sheet</label>
          <div class="row">
            <input
              id="sheetUrlUPE"
              class="col"
              type="url"
              placeholder="https://docs.google.com/spreadsheets/d/ID/edit#gid=0"
            />
          </div>
        </div>
      </div>
      <div class="action-buttons flex justify-end gap-2 mt-auto">
        <button id="importBtnUPE" class="btn">Importar</button>
        <button id="generateBtnUPE" class="btn">Gerar Documentos</button>
      </div>

      <!-- Seção de status e progresso (oculta) -->
      <div
        id="status-section"
        class="flex flex-col items-center mt-8"
        style="display: none"
      >
        <div class="progress w-full">
          <i id="progressBar"></i>
        </div>
        <div id="status" class="response w-full" style="display: none"></div>
      </div>
    </div>
    <script defer src="js/upe-flow.js"></script>
  </body>
</html>
